{% extends 'kabaramadalapeste/base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'styles/kabaramadalapeste/exchange.css' %}" />
{% endblock styles %}
{% block game_base_content %}
<div class="full-page-center-item">
    <div class="container">
        <style>
            iframe {
                border: none;
                border-radius: 10px;
                width: 100%;
                height: 600px;
                max-height: 70vh;
            }

            .answer {
                background: #d1d1d1;
                padding: 30px;
                border-radius: 10px;
                margin: 0 0 10px
            }

            .question {
                position: relative;
                margin: 10px 0
            }

            .download_btn {
                position: absolute;
                left: 0;
                top: 0;
                background: var(--color-5);
                border: 5px solid green;
                border-radius: 10px;
                padding: 10px;
                border-radius;
                text-align: center;
                color: white
            }

            .download_btn .fas {
                font-size: 60px;
            }

            .download_btn>div {
                margin-top: 10px;
                font-size: 20px;
                font-weight: 900;
            }
        </style>
        <div class="question">
            <div class="download_btn">
                <i class="fas fa-file-download"></i>
                <div>دانود فایل سوال</div>
            </div>
            <iframe
                src="https://docs.google.com/viewer?url=http://dl.riazisara.ir/download/test/olampyad/soal%2Bkelidolampyad1-riazi96.pdf&embedded=true"
                width="100%"></iframe>
        </div>

        <div class="answer">
            salam
        </div>
    </div>
</div>
{% endblock game_base_content %}
