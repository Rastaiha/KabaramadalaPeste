        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </li>
                <li class="nav-item">
                    <a class="nav-link hover-shadow {% if request.path == '/profile/' %} activate {% endif %}"

                </li> {% endcomment %}
            </ul>
            <ul class="navbar-nav mr-auto">
                {% if request.path == '/' %}

                    <a class="nav-link hover-shadow" href="#faq-page">سوالات متداول</a>
                </li>
                {% endif %}
                <li class="nav-item">

                </li>
                {% comment %} <li class="nav-item">
                    <a class="nav-link hover-shadow {% if request.path == '/test_auth_base/' %} activate {% endif %}"
                        href="/test_auth_base/">ثبت‌نام</a>
                </li> {% endcomment %}
                {% comment %} <li class="nav-item">
                    <a class="nav-link hover-shadow" href="/logout/" style="background: #d3c096;">

                    </a>
